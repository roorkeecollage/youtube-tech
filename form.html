<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <img src="https://www.admissionindia.net/uploads/colleges/24/16402956_1447094041992117_6062941542234037354_o.jpg"
    width="150"
    height="150"
    vspace="35"
    hspace="50"
    <header> <h3>COLLAGE FORM</h3></header>

    <form>
        <label>Name:</label>
        <input type="Name"placeholder="Please Entre your Name">
        <br>
        <label>F'Name:</label>
        <input type="F'Name"placeholder="Entre your f'Name">
        <br>
        <label>Contact Number:</label>
        <input type="Contact Number"placeholder="Pleace Entre your Mob. No.">
        <br>
        <label>City:</label>
        <input type="City"placeholder="Entre your city">
        <br>
        <label>Collage Name:</label>
        <input type="collage Name"placeholder="Entre your Collage Name">
        <br>
        <label>Gmail:</label>
        <input type="Gmail"placeholder="abc@gmailo.com">
        <br>
        <label>Passward:</label>
        <input type="Passward"placeholder="Entre Passward">
        <br>
        <label>Gender</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> FeMale
        <input type="radio" name="gender"> Other
        <br>
        <label>Category:</label>
        <input type="radio" name="category">GENRAL
        <input type="radio" name="category">OBS
        <input type="radio" name="category">Sc
        <input type="radio" name="category">Other
        <br>
        <label>Uplord</label>
        <input type="file">
        <br>
        <input type="Submit">
    </form>
    <p>
        Mail Send to Collage 
        <a href="mailto:ritroorkee@gamil.com">Send</a>
    </p>
    <footer> 
        <p>
            For More info. about collage
            <a href="https://ritroorkee.com/" target=" blank"> More info.</a>
            <br>
            <i><u>Made by Sachin Saini</u></i>
        </p>
    </footer>
</body>
</html>
